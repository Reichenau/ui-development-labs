классы:
   - ЯчейкаРоботЭколог: RobotEcologistCell
     свойства:
        - ячейка_робота: has_robot
        - тип_ячейки: cell_type
     методы: []
     
   - ЛабиринтРоботЭколог: RobotEcologistMaze
     свойства:
        - ширина: width
        - длина: height
        - ячейки: cells
     методы:
        - ИнициализироватьЛабиринт: initialize_maze
        - ПолучитьСоседнююЯчейку: get_neighbor_cell
        - ПолучитьИтератор: get_iterator
   - РоботЭколог: RobotEcologist
     свойства:
        - лабиринт: maze
     методы:
        - ИдтиЭкологВп: move_forward
        - ОтойтиЭколог: move_backward
        - СместитьсяВлево: move_left
        - СместитьсяВправо: move_right
        - Подняться: move_up_diag
        - Спуститься: move_down_diag
        - Растение: process_plant
        - Проба: process_sample
перечисления:
   - ТипЯчеекЭколог: EcologistCellType
     опции:
        - Почва: SOIL
        - Растение: PLANT
        - Проба: SAMPLE
        - Обработано: PROCESSED
        - Загрязнение: POLLUTION
        - Финиш: FINISH
        - Контроль: CONTROL

   - ТипНаправленийЭкологНапр: EcologistDirectionType
     опции:
        - ЭкологВперед: FORWARD
        - ЭкологНазад: BACKWARD
        - ЭкологВлево: LEFT
        - ЭкологВправо: RIGHT
        - ДиагЭкологВ: DIAG_UP
        - ДиагЭкологН: DIAG_DOWN

   - БазовыеТипыНаправления: BasicDirectionType
     опции:
        - С: NORTH
        - Ю: SOUTH
        - З: WEST
        - В: EAST
        - СЗ: NORTH_WEST
        - ЮВ: SOUTH_EAST